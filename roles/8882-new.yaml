check-locks: false
targets:
  ubuntu@plana20.front.sepia.ceph.com: ssh-rsa 
  ubuntu@plana21.front.sepia.ceph.com: ssh-rsa 
roles:
- - mon.0
  - osd.0
  - osd.1
  - osd.2
- - mon.1
  - mon.2
  - client.0
  - osd.3
  - osd.4
  - osd.5
overrides:
  ceph:
    flavor: oneiric
    btrfs: 1
    log-whitelist:
    - clocks not synchronized
    conf:
      osd:
        debug osd : 20
        debug ms : 10
        debug filestore : 20
tasks:
- ceph: null
- thrashosds: null
- rados:
    clients:
    - client.0
    objects: 500
    op_weights:
      delete: 50
      read: 100
      write: 50
    ops: 400000
